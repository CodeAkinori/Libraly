<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Libraly - Free Open Source for Books</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input { width: 60%; padding: 8px; font-size: 16px; }
    button { padding: 8px 12px; font-size: 16px; margin-left: 8px; cursor: pointer; }
    #result { margin-top: 20px; }
    .book {
      background: #f5f5f5;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 12px;
    }
    .book-title { font-weight: bold; font-size: 18px; }
    .book-authors { color: #555; margin: 4px 0; }
    .book-year { font-style: italic; color: #888; }
    .download-btn {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 3px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Libraly - Free Open Source for Books</h2>
  <input id="searchInput" type="text" placeholder="Digite o nome do livro" />
  <button id="searchButton">Buscar</button>
  <div id="result"></div>

  <script src="renderer.js"></script>
</body>
</html>
